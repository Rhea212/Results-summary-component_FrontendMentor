<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="whole">
    <div class="total">
      <div class="result">Your Result</div>
      <div class="performance">
      <div class="score">76</div>
      <div class="max">of 100</div>
    </div>
      <div class="comment">Great</div>
      <div class="fact">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary">
      <p class="title">
        Summary
      </p>
      <p class="reaction">
        <img src = "./assets/images/icon-reaction.svg" alt="reaction">Reaction
        <span><span class="bold">80</span> / 100</span>
      </p>
      <p class="memory">
        <img src = "./assets/images/icon-memory.svg" alt="memory">Memory
        <span><span class="bold">92</span> / 100</span>
      </p>
      <p class="verbal">
        <img src = "./assets/images/icon-verbal.svg" alt="verbal">Verbal
        <span><span class="bold">61</span> / 100</span>
      </p>
      <p class="visual">
        <img src = "./assets/images/icon-visual.svg" alt="visual">Visual
        <span><span class="bold">72</span> / 100</span>
      </p>
      <p class="button">
        Continue
      </p>
    </div>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Rhea212">Rhea Rajput</a>.
    </div>
  </footer>
</body>

</html>
